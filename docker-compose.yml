version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - pdf_storage:/tmp/paperflow
    environment:
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # Add your API keys here or use .env file
      # - DROPBOX_ACCESS_TOKEN=your_dropbox_token
      # - API_KEY=your_api_key_for_authentication
    depends_on:
      - redis
    networks:
      - paperflow_network
    command: rye run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - paperflow_network
    command: redis-server --appendonly yes

networks:
  paperflow_network:
    driver: bridge

volumes:
  pdf_storage:
  redis_data:
