# fly.toml app configuration file generated for paperflow on 2025-12-01T16:29:47+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'paperflow'
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile'

[env]
  DATABASE_URL = 'sqlite:///./paperflow.db'
  DEBUG = 'true'
  DROPBOX_FOLDER_PATH = '/articles'
  HOST = '0.0.0.0'
  MAX_CONTENT_LENGTH = '10485760'
  PDF_FONT_SIZE = '12pt'
  PDF_LINE_HEIGHT = '1.6'
  PDF_MARGIN = '1in'
  PDF_PAGE_SIZE = 'Letter'
  PORT = '8000'
  PROJECT_NAME = 'PaperFlow'
  RATE_LIMIT_PER_MINUTE = '100'
  TEMP_DIR = '/tmp/paperflow'
  VERSION = '0.1.0'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '5m'
    timeout = '10s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/v1/health'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 2
