name: Version Bump and Merge to Dev

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump_version.outputs.new_version }}
      old_version: ${{ steps.get_version.outputs.current_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(grep -Po '^version = "\K[^"]*' pyproject.toml)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version
        id: bump_version
        run: |
          VERSION="${{ steps.get_version.outputs.current_version }}"
          VERSION_TYPE="${{ github.event.inputs.version_type || 'patch' }}"

          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          case "$VERSION_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in files
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"

          # Update pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml

          # Update app/__init__.py
          sed -i "s/^__version__ = \".*\"/__version__ = \"$NEW_VERSION\"/" app/__init__.py

          echo "Version updated to $NEW_VERSION in pyproject.toml and app/__init__.py"

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git add pyproject.toml app/__init__.py
          git commit -m "chore: bump version to $NEW_VERSION" || echo "No changes to commit"
          git push origin HEAD

  merge-to-dev:
    name: Merge to Dev
    runs-on: ubuntu-latest
    needs: version-bump
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to dev branch
        run: |
          CURRENT_BRANCH="${GITHUB_REF#refs/heads/}"
          NEW_VERSION="${{ needs.version-bump.outputs.new_version }}"

          # Fetch latest branches
          git fetch origin "$CURRENT_BRANCH"
          git fetch origin dev

          # Checkout dev branch
          git checkout dev
          git pull origin dev

          # Merge current branch into dev
          git merge --no-ff "origin/$CURRENT_BRANCH" -m "chore: merge $CURRENT_BRANCH with version $NEW_VERSION into dev"

          # Push to dev
          git push origin dev

          echo "Successfully merged $CURRENT_BRANCH into dev with version $NEW_VERSION"

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version-bump, merge-to-dev]
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Git tag
        run: |
          NEW_VERSION="${{ needs.version-bump.outputs.new_version }}"
          git tag -a "v$NEW_VERSION" -m "Release version $NEW_VERSION"
          git push origin "v$NEW_VERSION"
          echo "Created and pushed tag v$NEW_VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version-bump.outputs.new_version }}
          name: Release v${{ needs.version-bump.outputs.new_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create summary
        run: |
          NEW_VERSION="${{ needs.version-bump.outputs.new_version }}"
          OLD_VERSION="${{ needs.version-bump.outputs.old_version }}"

          echo "## Version Bump & Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version:** $OLD_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version:** $NEW_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Branch:** dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Git Tag:** v$NEW_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Release:** [v$NEW_VERSION](https://github.com/${{ github.repository }}/releases/tag/v$NEW_VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Successfully merged and released" >> $GITHUB_STEP_SUMMARY
